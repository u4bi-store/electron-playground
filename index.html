<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>u4bi title</title>
</head>
<body>
    <h1>u4bi test</h1>
    <!-- 일반적인 브라우저와 다르게 Node API 사용 가능 -->
    <p>
        노드
        <span class="node"></span>
    </p>

    <p>
        크로미움
        <span class="chrome"></span>
    </p>

    <p>
        일렉트론
        <span class="electron"></span>
    </p>

    <div id='root'></div>

    <script>

        console.log('document', document)
        console.log('process', process)

        document.querySelector('.node').textContent = process.versions.node

        document.querySelector('.chrome').textContent = process.versions.chrome

        document.querySelector('.electron'). textContent = process.versions.electron

    </script>

    <script>
        /* require 가능 */ 
        require('./renderer.js')
    </script>

</body>
</html>
